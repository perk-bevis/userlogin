<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang nhap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center">
        <form id="formLogin" style="width: 400px;">
            <h3 class="text-center">đăng nhập</h3>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="text" class="form-control" id="emailLogin" placeholder="nhập email">
                <div id="emailLoginError" style="color: red; display: none;">email không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="text" class="form-control" id="passwordLogin" placeholder="nhập password">
                <div id="passwordLoginError" style="color: red; display: none;">password không được để trống</div>
            </div>
            <div id="alertError" style="display: none;" class="alert alert-danger" role="alert">
                email hoặc mật khẩu ko đúng
            </div>
            <div>
                <button type="submit" style="width: 100%;" class="btn btn-primary">
                    đăng nhập
                </button>
            </div>
            <p class="text-center mt-2">bạn chưa có tải khoản <a href="./register.html">đăng ký</a></p>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
