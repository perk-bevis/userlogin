<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dang ky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="height: 100vh;" class="container d-flex justify-content-center align-items-center">
        <form id="formRegister" style="width: 400px;">
            <h3 class="text-center">đăng ký tài khoản</h3>
            <div class="mb-3">
                <label for="username" class="form-label">ho va ten</label>
                <input type="text" class="form-control" id="username" placeholder="nhập họ và tên">
                <div id="userNameError" style="color: red; display: none;">tên không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="text" class="form-control" id="email" placeholder="nhập email">
                <div id="emailError" style="color: red; display: none;">email không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="text" class="form-control" id="password" placeholder="nhập password">
                <div id="passwordError" style="color: red; display: none;">mật khẩu không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="rePassword" class="form-label">password</label>
                <input type="text" class="form-control" id="rePassword" placeholder="nhập lại password">
                <div id="rePasswordError" style="color: red; display: none;">mật khẩu không được để trống</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">địa chỉ</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
            </div>
            <div>
                <button type="submit" style="width: 100%;" class="btn btn-primary">
                    đăng ký
                </button>
            </div>
            <p class="text-center mt-2">bạn đã có tải khoản <a href="./login.html">đăng nhập</a></p>
        </form>
    </div>
    <!-- <script src="https://unpkg.com/uuid@9.0.0/dist/index.js"></script> -->
    <script src="../js/register.js"></script>
</body>

</html>
